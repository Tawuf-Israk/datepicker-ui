<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datepicker UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main Container -->
  <div class="datepicker">

    <!-- Header with navigation and month/year -->
     <div class="month-year">December 2025</div>

     <!-- Days of the week -->
     <div class="days-row">
      <div class="day-name">Sun</div>
      <div class="day-name">Mon</div>
      <div class="day-name">Tue</div>
      <div class="day-name">Wed</div>
      <div class="day-name">Thu</div>
      <div class="day-name">Fri</div>
      <div class="day-name">Sat</div>
     </div>

     <!-- 30 Days -->
     <div class="dates-row">
      <div class="date-box"></div>
      <div class="date-box">1</div>
      <div class="date-box today">2</div>
      <div class="date-box">3</div>
      <div class="date-box">4</div>
      <div class="date-box">5</div>
      <div class="date-box">6</div>
     </div>

     <div class="dates-row">
      <div class="date-box">7</div>
      <div class="date-box">8</div>
      <div class="date-box">9</div>
      <div class="date-box">10</div>
      <div class="date-box">11</div>
      <div class="date-box">12</div>
      <div class="date-box">13</div>
     </div>

     <div class="dates-row">
      <div class="date-box">14</div>
      <div class="date-box">15</div>
      <div class="date-box">16</div>
      <div class="date-box">17</div>
      <div class="date-box">18</div>
      <div class="date-box">19</div>
      <div class="date-box">20</div>
     </div>

     <div class="dates-row">
      <div class="date-box">21</div>
      <div class="date-box">22</div>
      <div class="date-box">23</div>
      <div class="date-box">24</div>
      <div class="date-box">25</div>
      <div class="date-box">26</div>
      <div class="date-box">27</div>
     </div>

     <div class="dates-row">
      <div class="date-box">28</div>
      <div class="date-box">29</div>
      <div class="date-box">30</div>
      <div class="date-box">31</div>
      <div class="date-box"></div>
      <div class="date-box"></div>
      <div class="date-box"></div>
     </div>
  </div>
</body>
</html>
